{% extends 'base.html' %}

{% block title %}
Головна
{% endblock %}
{% block page_title %}
    <div class="album py-5 bg-light">
        <div class="container">
            USD to {{code}} Exchange History
        </div>
    </div>
{% endblock %}
        
{% block body %}
<div class="album py-5 bg-light">
    <div class="container">
        
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            
            {% for cur in currency_list %}
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body" >
                            <p class="card-text">
                                1 USD = {{cur.value}} {{code}}
                            </p>
                            <div class="justify-content-between align-items-center">
                                <small class="text-muted">Date {{cur.date}}</small>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
